<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currículo Fácil</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
</head>
<body>
    <header>
        <h1>Currículo Fácil <i class="fa-solid fa-sheet-plastic"></i></h1>
    </header>
    <main>
        <form id="resumeForm">
            <!-- Informações Pessoais -->
            <section>
                <h2>Informações Pessoais <i class="fa-regular fa-user"></i></h2>
                <label for="name">Nome Completo</label>
                <input type="text" id="name" placeholder="Nome Completo" required>
                <label for="address">Endereço</label>
                <input type="text" id="address" placeholder="Endereço">
                <label for="phone1">Telefone 1</label>
                <input type="tel" id="phone1" placeholder="(00) 00000-0000" required>
                <label for="phone2">Telefone 2</label>
                <input type="tel" id="phone2" placeholder="(00) 00000-0000">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Email" required>
                <label for="linkedin">LinkedIn</label>
                <input type="text" id="linkedin" placeholder="LinkedIn" data-tippy-content="Insira o link do seu perfil do LinkedIn">
                <label for="photo">Foto</label>
                <input type="file" id="photo" accept="image/*">
            </section>

            <!-- Swiper Container para Experiência Profissional -->
            <section>
                <h2>Experiência Profissional <i class="fa-solid fa-briefcase"></i></h2>
                <div class="swiper-container">
                    <div class="swiper-wrapper" id="experienceContainer">
                        <div class="swiper-slide experience-entry">
                            <i class="fa fa-bars move-handle"></i>
                            <input type="text" class="job-title" placeholder="Cargo">
                            <input type="text" class="company-name" placeholder="Nome da Empresa | Local">
                            <input type="text" class="job-dates" placeholder="Mês/Ano de Início – Mês/Ano de Término">
                            <textarea class="job-responsibilities" placeholder="Responsabilidade 1"></textarea>
                            <button type="button" class="remove-button">Remover <i class="fa-solid fa-user-xmark"></i></button>
                        </div>
                    </div>
                    <div class="swiper-button-next"></div>
                    <div class="swiper-button-prev"></div>
                </div>
                <button type="button" id="addExperience">Adicionar Experiência <i class="fa-solid fa-user-plus"></i></button>
            </section>

            <!-- Educação -->
            <section>
                <h2>Educação <i class="fa-solid fa-book"></i></h2>
                <div id="educationContainer">
                    <div class="education-entry">
                        <input type="text" class="degree" placeholder="Nome do Curso">
                        <input type="text" class="institution" placeholder="Instituição | Local">
                        <input type="text" class="education-dates" placeholder="Mês/Ano de Início – Mês/Ano de Término">
                        <textarea class="education-highlights" placeholder="Destaque 1"></textarea>
                        <button type="button" class="remove-button">Remover <i class="fa-solid fa-user-xmark"></i></button>
                    </div>
                </div>
                <button type="button" id="addEducation">Adicionar Educação <i class="fa-solid fa-user-plus"></i></button>
            </section>

            <!-- Projetos -->
            <section>
                <h2>Projetos <i class="fa-solid fa-user-plus"></i></h2>
                <div id="projectsContainer">
                    <div class="project-entry">
                        <input type="text" class="project-name" placeholder="Nome do Projeto">
                        <textarea class="project-description" placeholder="Breve descrição do projeto"></textarea>
                        <button type="button" class="remove-button">Remover <i class="fa-solid fa-user-xmark"></i></button>
                    </div>
                </div>
             
                <button type="button" id="addProject">Adicionar Projeto <i class="fa-solid fa-user-plus"></i></button>
            </section>

            <div class="buttons-container">
                <button type="submit">Gerar Currículo</button>
                <button type="button" id="downloadPdf">Baixar em PDF</button>
                <button type="button" id="downloadWord">Baixar em Word</button>
            </div>
        </form>
        <div id="resumePreview"></div>
    </main>
    <footer>
        <p>&copy; Currículo Fácil - 2024 Reinaldo Fernandes. Todos os direitos reservados.</p>
    </footer>
    
    <!-- Scripts Externos -->
    <script src="script.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>

    <!-- Inicialização do Disqus -->
    <div id="disqus_thread"></div>
    <script>
        var disqus_config = function () {
            this.page.url = window.location.href;
            this.page.identifier = document.title;
        };
        (function() {
            var d = document, s = d.createElement('script');
            s.src = 'https://EXAMPLE.disqus.com/embed.js'; // Altere 'EXAMPLE' para o nome curto do seu site no Disqus
            s.setAttribute('data-timestamp', +new Date());
            (d.head || d.body).appendChild(s);
        })();
    </script>

    <!-- Typeform -->
    <script> (function() { var d = document, s = d.createElement('script'); s.src = 'https://embed.typeform.com/embed.js'; d.body.appendChild(s); })() </script>

    <!-- Inicialização do Tippy.js -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            tippy('#linkedin', {
                content: 'Insira o link do seu perfil do LinkedIn.',
            });
        });
    </script>
</body>
</html>
