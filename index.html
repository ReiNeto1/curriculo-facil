<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currículo Fácil</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <header>
        <h1>Currículo Fácil <i class="fa-solid fa-sheet-plastic"></i></h1>
    </header>
    <main>
        <form id="resumeForm">
            <section>
                <h2>Informações Pessoais <i class="fa-regular fa-user"></i></h2>
                <label for="name">Nome Completo</label>
                <input type="text" id="name" placeholder="Nome Completo" required>
            
                <label for="address">Endereço</label>
                <input type="text" id="address" placeholder="Endereço">
            
                <!-- Primeiro telefone -->
                <label for="phone1">Telefone 1</label>
                <input type="tel" id="phone1" placeholder="(00) 0000-0000" required>
            
                <!-- Segundo telefone -->
                <label for="phone2">Telefone 2</label>
                <input type="tel" id="phone2" placeholder="(00) 0000-0000">
            
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Email" required>       
            
                <label for="linkedin">LinkedIn</label>
                <input type="text" id="linkedin" placeholder="LinkedIn">
            
                <label for="photo">Foto</label>
                <input type="file" id="photo" accept="image/*">
            </section>
            
                <h2>Experiência Profissional <i class="fa-solid fa-briefcase"></i></h2>
                <div id="experienceContainer">
                    <div class="experience-entry">
                        <input type="text" class="job-title" placeholder="Cargo">
                        <input type="text" class="company-name" placeholder="Nome da Empresa | Local">
                        <input type="text" class="job-dates" placeholder="Mês/Ano de Início – Mês/Ano de Término">
                        <textarea class="job-responsibilities" placeholder="Responsabilidade 1: Descrição breve do que você fez, focando nos resultados alcançados."></textarea>
                        <textarea class="job-responsibilities" placeholder="Responsabilidade 2: Descrição breve do que você fez, focando nas suas habilidades técnicas e interpessoais."></textarea>
                        <textarea class="job-responsibilities" placeholder="Responsabilidade 3: Se aplicável, destaque algum projeto ou iniciativa específica."></textarea>
                        <button type="button" class="remove-button">Remover <i class="fa-solid fa-user-xmark"></i></button>
                    </div>
                </div>
                <button type="button" id="addExperience">Adicionar Experiência <i class="fa-solid fa-user-plus"></i></button>
            </section>
            <section>
                <h2>Educação <i class="fa-solid fa-book"></i></h2>
                <div id="educationContainer">
                    <div class="education-entry">
                        <input type="text" class="degree" placeholder="Nome do Curso">
                        <input type="text" class="institution" placeholder="Instituição | Local">
                        <input type="text" class="education-dates" placeholder="Mês/Ano de Início – Mês/Ano de Término">
                        <textarea class="education-highlights" placeholder="Destaque 1: Exemplo de um projeto, trabalho acadêmico ou conquista importante."></textarea>
                        <textarea class="education-highlights" placeholder="Destaque 2: Qualquer outra atividade relevante, como participação em clubes, pesquisas, etc."></textarea>
                        <button type="button" class="remove-button">Remover <i class="fa-solid fa-user-xmark"></i></button>
                    </div>
                </div>
                <button type="button" id="addEducation">Adicionar Educação <i class="fa-solid fa-user-plus"></i></button>
            </section>
            <section>
                <h2>Habilidades <i class="fa-regular fa-user"></i></h2>
                <textarea id="skills" placeholder="Técnicas e Interpessoais"></textarea>
            </section>
            <section>
                <h2>Projetos <i class="fa-solid fa-user-plus"></i></h2>
                <div id="projectsContainer">
                    <div class="project-entry">
                        <input type="text" class="project-name" placeholder="Nome do Projeto">
                        <textarea class="project-description" placeholder="Breve descrição do projeto, tecnologias usadas e o resultado final."></textarea>
                        <button type="button" class="remove-button">Remover <i class="fa-solid fa-user-xmark"></i></button>
                    </div>
                </div>
                <button type="button" id="addProject">Adicionar Projeto <i class="fa-solid fa-user-plus"></i></button>
            </section>
            <section>
                <h2>Certificações</h2>
                <div id="certificationsContainer">
                    <div class="certification-entry">
                        <input type="text" class="certification-name" placeholder="Nome da Certificação">
                        <input type="text" class="certification-institution" placeholder="Instituição | Data de Conclusão">
                        <textarea class="certification-description" placeholder="Descrição breve, se necessário."></textarea>
                        <button type="button" class="remove-button">Remover <i class="fa-solid fa-user-xmark"></i></button>
                    </div>
                </div>
                <button type="button" id="addCertification">Adicionar Certificação <i class="fa-solid fa-user-plus"></i></button>
            </section>
            <section>
                <h2>Idiomas <i class="fa-solid fa-language"></i></h2>
                <textarea id="languages" placeholder="Idioma 1: Nível de fluência, Idioma 2: Nível de fluência"></textarea>
            </section>
            <section>
                <h2>Atividades Extracurriculares <i class="fa-solid fa-school-circle-exclamation"></i></h2>
                <textarea id="activities" placeholder="Breve descrição de atividades voluntárias, grupos de estudo, ou hobbies que demonstrem suas habilidades ou interesses."></textarea>
            </section>
            <div class="buttons-container">
                <button type="submit">Gerar Currículo</button>
                <button type="button" id="downloadPdf">Baixar em PDF</button>
                <button type="button" id="downloadWord">Baixar em Word</button>
            </div>
        </form>
        <div id="resumePreview"></div>
    </main>
    <script src="script.js"></script>
    <footer>
        <p>&copy; Currículo Fácil - 2024 Reinaldo Fernandes. Todos os direitos reservados.</p>
      </footer>
</body>
</html>
